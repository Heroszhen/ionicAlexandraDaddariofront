<ion-header [translucent]="true">
  <ion-toolbar class="pt-4">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list>
  <ion-item-sliding *ngFor="let item of allvideos2;" class="pt-4">
  	<div class="text-center p-2">
    	<span [innerHTML]="printSafeHtml(item.link)"></span>
    </div>
    <ion-item>
      <ion-label (click)="showOneVideo(item.id)">{{ item.title }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  
</ion-list>
