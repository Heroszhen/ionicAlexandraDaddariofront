<ion-content [fullscreen]="true">
  <div class="p-3 pt-5">
    <div *ngIf="login==0">
      <h2 class="text-center">Connectez-vous</h2>
      <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="loginform.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="loginform.password" name="password"></ion-input>
        </ion-item>
        <ion-button type="submit" color="success" expand="full" class="mt-4">Envoyer</ion-button>
      </form>
    </div>

    <div *ngIf="login==1">
      <h2 class="text-center">Bienvenue</h2>

      <div class="mt-4">
        <ion-button (click)="logout()" color="danger" expand="full">DÃ©connexion</ion-button>
      </div>
    </div>
  </div>
</ion-content>
